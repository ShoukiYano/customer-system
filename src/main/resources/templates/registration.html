<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>メールアドレス登録</title>
</head>
<body>
	<form th:action="@{/register}" method="post">
		<label>メールアドレス：
			<input type="email" name="email" th:value="${customer.email}" required/>
		</label>
		<button type="submit">確認コードを送信</button>
	</form>
</body>
</html>
